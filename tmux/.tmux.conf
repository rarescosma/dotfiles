# utf
set -g utf8
set-window-option -g utf8 on

# clear history
bind -n C-k clear-history

# improve colors
set -g default-terminal 'screen-256color'

# terminator like window splits
bind e split-window -h -c '#{pane_current_path}'
bind C-e split-window -h -c '#{pane_current_path}'
bind o split-window -c '#{pane_current_path}'
bind C-o split-window -c '#{pane_current_path}'

# act like GNU screen
unbind C-b
set -g prefix C-a
bind a send-prefix

# start numbering at 1
set -g base-index 1

# --- colors (solarized dark)
# default statusbar colors
set -g status-bg black
set -g status-fg yellow
set -g status-attr default

# default window title colors
setw -g window-status-fg brightblue
setw -g window-status-bg default

# active window title colors
setw -g window-status-current-fg yellow
setw -g window-status-current-bg default
setw -g window-status-current-attr dim

# pane border
set -g pane-border-fg black
set -g pane-border-bg default
set -g pane-active-border-fg yellow
set -g pane-active-border-bg default

# command line/message text
set -g message-bg black
set -g message-fg yellow

# pane number display
set -g display-panes-active-colour yellow
set -g display-panes-colour brightblue

# clock
setw -g clock-mode-colour yellow
# --- end colors

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# kill pane without confirmation
bind w kill-pane

# pane navigation
#bind -n M-\; select-pane -t :.+
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# re-number
bind ` move-window -r

# sync
bind b set-window-option synchronize-panes
bind C-b set-window-option synchronize-panes

# zoom
set-option -g allow-rename off
set-window-option -g automatic-rename off
bind -n M-\; run ". ~/.tmux/zoom"

# copy/paste/search
set -g mouse-utf8 on
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

setw -g mode-keys vi
setw -g xterm-keys on

